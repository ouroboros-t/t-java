<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the Internet's best restaurant</p>
    </header>

    <nav>
        <a href="index.html">Return to Menu</a>
    </nav>

    <main>
        <form action="http://www.example.com/reservation" method="POST">
            <div>
                <label for="partyNameId">Name: </label>
                <input type="text" id="partyNameId" name="partyName" />
            </div>

            <div>
                <label for="partySizeId">Number in Party: </label>
                <input type="number" id="partySizeId" name="partySize" />
            </div>

            <div>
                <input type="checkbox" id="specOccasId" name="specOccas" />
                <label for="specOccasId">Special Occasion</label>
            </div>

            <div>
                <textarea name="someBigText"></textarea>
            </div>

            <div>
                <input type="submit" />
            </div>
        </form>
    </main>
</body>

</html>

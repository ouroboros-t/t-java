<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restaurant</p>
    </header>

    <main>

        <div>Visit the <a href="https://getbootstrap.com/docs/5.1/forms/overview/" target="_blank">Bootstrap Forms
                page</a> for details on how to style forms and their controls</div>

        <h2>Reservation Form</h2>


        <form method="POST" action="https://example.com/api/reservation">
            <div class="mb-3">
                <label for="reservationName" class="form-label">Name:</label>
                <input id="reservationName" name="reservationName" type="text" class="form-text" />
            </div>
            <div class="mb-3">
                <label for="numberOfGuests" class="form-label">Number of guests:</label>
                <input id="numberOfGuests" name="numberOfGuests" type="number" class="form-text" />
            </div>
            <div class="mb-3">
                <label for="reservationDate" class="form-label">Date:</label>
                <input id="reservationDate" name="reservationDate" type="date" class="form-date" />
            </div>
            <div class="mb-3">
                <label for="reservationTime" class="form-label">Time:</label>
                <input id="reservationTime" name="reservationTime" type="time" class="form-time" />
            </div>
            <div class="mb-3">
                <label for="specialOccasion" class="form-label">Special Occasion:</label>
                <input id="specialOccasion" name="specialOccasion" type="checkbox" class="form-check-input" />
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" />
            </div>
        </form>
    </main>
</body>

</html>
